<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>c2c</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous">     
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <main>
        <div class="main">
            <div class="container url-form">
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10">
                        <div class="jumbotron">
                            <form class="">
                                <h3 class="">Create new Short URL</h3>
                                <div class="input-group mb-3">
                                    <input type="url" class="form-control" placeholder="https://website.com" aria-label="URL" aria-describedby="URL">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" type="submit" id="URL">Submit</button>
                                    </div>
                                </div> 
                                <a href="" class="btn btn-sm btn-light"><i class="fas fa-cog"></i>Options</a>
                                <div class="custom-url">
                                    <div class="form-group">
                                        <label for="custom-url">Custom Short URL</label>
                                        <input type="url" class="form-control" id="custom-url" aria-describedby="custom-url" placeholder="">
                                        <!-- <small id="custom-url" class="form-text text-muted">Hide from public URL pag</small> -->
                                    </div>                                    
                                </div>                               
                            </form>
                        </div>                        
                    </div>
                    <div class="col-lg-1"></div>
                </div>

            </div>
            <div class="url-table">
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">Original URLs</th>
                        <th scope="col">Short URLs</th>
                        <th scope="col">Action</th>
                        <th scope="col">Views</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td>Mark</td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        </tr>
                        <tr>
                        <td>Jacob</td>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        </tr>
                        <tr>
                        <td>Larry</td>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>                
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
